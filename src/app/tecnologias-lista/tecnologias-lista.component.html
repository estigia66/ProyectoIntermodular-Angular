<div class="container mt-2">
  <div class="row">
    <div class="col text-center">
      <h1>Tecnolog√≠as</h1>
    </div>
  </div>
  <div class="text-center mt-2 mb-4">
    <a routerLink="/tecnologias/nuevo" class="btn btn-success">Nueva tecnologia</a>
  </div>

  <div class="row justify-content-center ">
    <div class="col-lg-3 col-md-6 col-sm-6 mb-4" *ngFor="let tecnologia of tecnologias">
      <div class="card shadow-lg p-4">
        <img [src]="tecnologia.imagenUrl" class="card-img-top img-tecnologia" alt="{{ tecnologia.nombre }}">
        <div class="card-body">
          <h5 class="card-title">{{ tecnologia.nombre }}</h5>
          <p class="card-text">{{ tecnologia.descripcion }}</p>
          <div class="card-buttons">
            <a [routerLink]="['/tecnologias/editar/', tecnologia.id]" class="btn btn-primary">Editar</a>
            <button (click)="eliminarTecnologia(tecnologia.id)" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
