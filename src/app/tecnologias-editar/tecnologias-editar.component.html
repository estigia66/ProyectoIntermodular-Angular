<div class="container">
    <h2>Editar Tecnología</h2>
    
    <form (submit)="actualizarTecnologia()">
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" [(ngModel)]="tecnologia.nombre" name="nombre" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Descripción:</label>
        <textarea class="form-control" [(ngModel)]="tecnologia.descripcion" name="descripcion" required></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Imagen:</label>
        <input type="file" class="form-control" (change)="cargarImagen($event)">
      </div>
  
      <div *ngIf="imagenPreview" class="mb-3">
        <img [src]="imagenPreview" alt="Vista previa" class="img-thumbnail" style="max-width: 200px;">
      </div>
  
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/tecnologias'])">Cancelar</button>
    </form>
  </div>
