<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" required />
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Iniciar sesión</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
    <button class="google-login-button" (click)="onLoginWithGoogle()">
      <img src="assets/google-icon.png" alt="Google">
    </button>
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>  
  </div>
