<div class="container mt-5">
  <div class="card mx-auto shadow-lg p-4" style="max-width: 500px;">
    <h2 class="text-center mb-4">Perfil de Usuario</h2>

    <div *ngIf="usuario">
      <div class="mb-3">
        <strong>Nombre:</strong>
        <p class="text-muted">{{ usuario.nombre }}</p>
      </div>

      <div class="mb-3">
        <strong>Apellidos:</strong>
        <p class="text-muted">{{ usuario.apellidos }}</p>
      </div>

      <div class="mb-3">
        <strong>Email:</strong>
        <p class="text-muted">{{ usuario.email }}</p>
      </div>

      <div class="mb-3">
        <strong>Rol:</strong>
        <span class="badge bg-primary">{{ usuario.rol }}</span>
      </div>

      <div class="mb-3">
        <strong>Fecha de Nacimiento:</strong>
        <p class="text-muted" *ngIf="usuario.fechaNacimiento">{{ usuario.fechaNacimiento | date:'dd/MM/yyyy' }}</p>
        <p class="text-muted" *ngIf="!usuario.fechaNacimiento">No disponible</p>
      </div>
    </div>

    <div *ngIf="!usuario" class="text-center">
      <p class="text-muted">Cargando datos del usuario...</p>
    </div>
  </div>
</div>
